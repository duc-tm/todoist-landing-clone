<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/grid.css">
  <link rel="stylesheet" href="./assets/css/common.css">
  <link rel="stylesheet" href="./assets/css/login.css">

  <title>Sign up for a free Todoist account</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <a href="/" class="logo-link">
        <img src="./assets/images/logo.svg" alt="todoist">
      </a>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="row">
        <div class="col m-6 s-12">
          <div class="form">
            <h1>Sign up</h1>
            <a href="" class="btn social-link-btn">
              <img src="./assets/images/google.svg" alt="">
              Continue with Google
            </a>
            <a href="" class="btn social-link-btn">
              <img src="./assets/images/facebook.svg" alt="">
              Continue with Facebook
            </a>
            <a href="" class="btn social-link-btn">
              <img src="./assets/images/apple.svg" alt="">
              Continue with Apple
            </a>
            <div class="divider"></div>
            <form action="">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-input" name="email" placeholder="Enter your email..." />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-input" name="password"
                  placeholder="Enter your password..." />
                <button type="button" class="password-toggle">
                  <img src="./assets/images/eye-slash.svg" alt="">
                </button>
              </div>
              <button type="button" class="btn btn--primary submit-btn">Sign up with Email</button>
            </form>
            <div class="term-and-privacy">
              By continuing with Google, Apple, or Email, you agree to Todoistâ€™s
              <a href="">
                Terms of Service
              </a>
              and
              <a href="">
                Privacy Policy.
              </a>
            </div>
            <div class="divider"></div>
            <div class="switch-link">
              Already signed up?
              <a href="./login.html">
                Go to login
              </a>
            </div>
          </div>
        </div>
        <div class="col m-6 s-12">
          <img src="./assets/images/login-img.png" alt="" class="left-image">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
